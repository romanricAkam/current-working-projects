<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Theme switcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style-light.css">
    <link rel="icon" href="../images/favicon-32x32.png">
</head>

<body>

    <main>
        <div class="container">
            <div class="container-content">
                <div class="top-section">

                </div>
                <div class="bottom-section bottom-section-dark">
                    <div class="todo-container">
                        <nav>
                            <h1>TODO</h1>
                            <p class="icon icon-switcher">

                            </p>
                        </nav>

                        <div class="todo-search">
                            <form action="" id="myform">
                                <input type="text" class="" name="input_text" placeholder="Creat a new todo">
                                <p class="error not-visible">Please fill a todo title, field can't be empty!</p>
                            </form>
                        </div>

                        <div class="todo-listing todo-listing-dark">
                            <div class="todo">
                                <div class="todo-name">
                                    <p class="checker bg-checker"></p>
                                    <h2>First dummy todo</h2>
                                </div>
                            </div>
                            <div class="todo">
                                <div class="todo-name">
                                    <button class="checker">

                                    </button>
                                    <div class="title">
                                        <h2>Second dummy todo</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="todo">
                                <div class="todo-name">
                                    <button class="checker">

                                    </button>
                                    <h2>Third dummy todo</h2>
                                </div>
                            </div>


                        </div>
                        <div class="todo-control todo-control-dark ">
                            <div class="count">
                                <p>numLeft</p>
                            </div>
                            <div class="todo-review">
                                <li class="all-todo">All</li>
                                <li class="active-todo">Active</li>
                                <li class="completed-todo">Completed</li>
                            </div>
                            <div class="clear">
                                <li>Clear Completed</li>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="toggle.js"></script>
</body>

</html>
